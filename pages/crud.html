<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9cb20add40.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="imagen/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <linkrel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fa-solid fa-film"></i>
                <span>CAC-Movies</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="../pages/registrarse.html">Registrarse</a></li>
                <li class="listaItem"><a class="linkNav iniciarSesion" href="../pages/iniciosesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" class="main">
        <h1>Crud Peliculas</h1>  
        <section class="sectionFormulario" data-aos="zoom-in"  data-aos-duration="1000">       
            <br>
            <!-- Formulario -->
            <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" name="id">
    
                        <div class="form-group">
                            <label for="name">Titulo:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
    
                        <div class="form-group">
                            <label for="description">Fecha Lan:</label>
                            <input type="date" class="form-control" id="fecha_lanzamiento" name="fecha_lanzamiento" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Genero:</label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Duracion:</label>
                            <input type="text" class="form-control" id="duracion" name="duracion" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Director:</label>
                            <input type="text" class="form-control" id="director" name="director" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Reparto:</label>
                            <input type="text" class="form-control" id="reparto" name="reparto" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Sinapsis:</label>
                            <input type="text" class="form-control" id="sinopsis" name="sinopsis" required>
                        </div>
                    </div>
    
                </div>          
    
                
                <button type="submit" class="btn btn-primary" id="boton">Guardar</button>
            </section>
            </form>
    
            <!-- Tabla -->
            <section class="sectionFormularioTabla" > 
            <h2>Peliculas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>                      
                        <th>Genero</th>
                        <th>Duracion</th>
                        <th>Director</th>
                        <th>Reparto</th>
                        <th>Sinopsis</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <!-- Contenido generado dinámicamente -->
                </tbody>
            </table>
            </section>
    
        </main>

    <footer class="footer">
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="index.html">Terminos y condiciones</a></li>
                <li class="listaItem"><a class="linkNav" href="index.html">Preguntas frecuentes</a></li>
                <li class="listaItem"><a class="linkNav" href="index.html">Ayuda</a></li>
                <li class="listaItem"><a class="administradorPelicula" href="../index.html">Inicio</a></li>
            </ul>
        </nav>
        <a href="#main" class="flechaArriba"><img src="../assets/img/flecha-hacia-arriba.png" alt="Flecha arriba"></a>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/fetch_peliculas.js"></script>
</body>
</html>
